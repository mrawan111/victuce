spring.application.name=victus-store
app.version=2.0.0

# PostgreSQL Database Connection
# In production, ALWAYS set these via environment variables or an external config server.
# Examples (Docker/Kubernetes):
#   SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/victus
#   SPRING_DATASOURCE_USERNAME=victus_user
#   SPRING_DATASOURCE_PASSWORD=strong-password
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/victus}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Cloudinary Configuration
# Do NOT keep real credentials in this file â€“ use environment variables only.
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# JWT Configuration
# Secret MUST be provided via environment variable in production, e.g.:
#   APP_JWT_SECRET=change-me-to-a-very-long-random-string
app.jwt.secret=${APP_JWT_SECRET:}

# File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Hibernate / JPA Settings
# For production, prefer validate (schema managed by migrations such as Flyway/liquibase)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=8080
server.address=0.0.0.0

# Production Features Configuration
app.idempotency.ttl-hours=24
app.refresh-token.expiration-days=7
app.version=2.0.0

# CORS Configuration
# Override this per environment to match your real frontend origins.
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8090,http://localhost:5173}
app.cors.allow-credentials=true

# Disable default in-memory user/password generation; rely on JWT filter
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - [%X{traceId}] - %level - %msg%n
logging.level.com.victusstore=INFO
# Avoid DEBUG in production for security reasons
logging.level.org.springframework.security=INFO

# Actuator health/info exposure
management.endpoints.web.exposure.include=health,info
