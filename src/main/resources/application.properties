spring.application.name=victus-store

# ? PostgreSQL Database Connection
# Uses environment variables: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# Default connection assumes the DB is running as a Docker service named "db" on the same Docker network.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ? HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1


# ⭐ Cloudinary Configuration (must be provided via env in production)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# ⭐ File Upload Settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ?? Hibernate / JPA Settings (production-safe)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? Logging Configuration (production)
logging.level.root=INFO
logging.level.com.victusstore=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# ? Server Port
server.port=8080
server.address=0.0.0.0

# ? CORS Configuration
app.cors.allowed-origins=https://victusstore.store
app.cors.allow-credentials=true

# ? JWT Configuration
# Must be set via environment variable APP_JWT_SECRET or property app.jwt.secret in production.
app.jwt.secret=${APP_JWT_SECRET:}
